models:
  - name: fct_orders
    group: finance
    access: public
    latest_version: 1
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar(16777216)
        constraints:
          - type: not_null 
        data_tests:
          - unique:
              config:
                error_if: "> 100"
                warn_if: "> 10"
          - not_null
      - name: location_id
        data_type: varchar(16777216)
      - name: customer_id
        data_type: varchar(16777216)
        data_tests:
          - relationships:
              arguments:
                field: 'customer_id'
                to: ref('stg_customers')
        #  - dbt_expectations.expect_column_values_to_be_between:
        #        min_value: 0  # (Optional)
        #        max_value: 100 # (Optional)
        #        strictly: false # (Optional. Default is 'false'. Adds an 'or equal to' to the comparison operator for min/max)

      - name: order_total
        data_type: number(38,6)
        #data_tests:
        #  - average_dollars_spent_greater_than_one:
        #      arguments:
        #        group_by_column: 'order_id'
        data_tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 5"
              config:
                where: "ordered_at = current_date"
                #limit: 5
                #severity: warn
                #store_failures: true
      - name: tax_paid
        data_type: number(38,6)
      - name: ordered_at
        data_type: timestamp_ntz(9)
      - name: customer_name
        data_type: varchar(16777216)
      - name: location_name
        data_type: varchar(16777216)
      - name: tax_rate
        data_type: number(38,0)
      - name: location_opened_at
        data_type: timestamp_ntz(9)
      - name: ordered_month
        data_type: number(2,0)
      - name: ordered_day
        data_type: number(2,0)
      - name: ordered_year
        data_type: number(4,0)

    versions:
      - v: 1
        config:
          alias: fct_orders
      - v: 2
        columns:
          - name: order_amount
            data_type: number
          - name: location_opened_at
            data_type: date
          - include: all
            exclude: [order_total]