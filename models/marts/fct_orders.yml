models:
  - name: fct_orders
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar(16777216)
        tests:
          - not_null 
      - name: location_id
        data_type: varchar(16777216)
      - name: customer_id
        data_type: varchar(16777216)
      - name: order_total
        data_type: number(38,6)
      - name: tax_paid
        data_type: number(38,6)
      - name: ordered_at
        data_type: timestamp_ntz(9)
      - name: customer_name
        data_type: varchar(16777216)
      - name: location_name
        data_type: varchar(16777216)
      - name: tax_rate
        data_type: number(38,0)
      - name: location_opened_at
        data_type: timestamp_ntz(9)
      - name: ordered_month
        data_type: number(2,0)
      - name: ordered_day
        data_type: number(2,0)
      - name: ordered_year
        data_type: number(4,0)