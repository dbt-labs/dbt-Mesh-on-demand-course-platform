models:
  - name: dim_product_supplies
    config:
      contract:
        enforced: true
    columns:
      - name: product_id
        data_type: varchar(16777216)
        constraints:
          - type: not_null
      - name: product_name
        data_type: varchar(16777216)
      - name: product_type
        data_type: varchar(16777216)
      - name: product_description
        data_type: varchar(16777216)
      - name: product_price
        data_type: number(38,6)
      - name: is_food_item
        data_type: boolean
      - name: is_drink_item
        data_type: boolean
      - name: supply_cost
        data_type: number(38,6)