name: core_platform
version: "2.1.0"
config-version: 2

profile: "snowflake"
require-dbt-version: ">=1.6.0"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"

tests:
  core_platform:
    +store_failures: true

models:
  core_platform:
    +required_tests: {"unique.*|not_null": 2}
    staging:
      +materialized: view
    marts:
      +materialized: table
      +required_tests: {"relationships": 1}